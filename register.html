<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
<div class="inner">
    <h1 class="logo">Nh√≥m 26</h1>
    <h3 class="title">Sign Up</h3>
    <form action="get" class="form">
        <input type="text" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
    </form>


    <form action="" class="check">

        <p class="gender">Choose your gender</p>

        <div class="gender_choose">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">

            <label for="female">Other</label>
            <input type="radio" id="other" name="gender">
        </div>

        <div class="check_ok">
            <div class="inp_check">
                <input type="checkbox" name="ok" id="ok">
            </div>
            <div class="label_ok">
                <label for="ok">I Agree To The <span>Term</span> & <span>Conditions</span> </label>
            </div>
        </div>

        <div class="bt_sign_up">
            <form action="">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </form>


    <div class="signin">
        <span>Have an account ?</span><br>
        <a href="login.html" class="none_decorate">Sign in</a>
    </div>

</div>
</body>

</html>
